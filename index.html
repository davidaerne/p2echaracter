<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #444;
    }
    nav button {
      background: #555;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      flex: 1;
      font-size: 16px;
    }
    nav button.active {
      background: #007BFF;
    }
    nav button:hover {
      background: #666;
    }
    .content {
      display: none;
      padding: 20px;
    }
    .content.active {
      display: block;
    }
    h2 {
      color: #007BFF;
    }
    .spell-section {
      margin-bottom: 20px;
    }
    .spell-header {
      font-weight: bold;
      font-size: 18px;
      margin-top: 20px;
    }
    .spell-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    .spell-table th, .spell-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    .spell-table th {
      background: #007BFF;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Character Viewer</h1>
  </header>
  <nav>
    <button class="tab-button active" data-tab="character-info">Character Info</button>
    <button class="tab-button" data-tab="spells">Spells</button>
    <button class="tab-button" data-tab="feats">Feats</button>
    <button class="tab-button" data-tab="skills-and-saves">Skills and Saves</button>
  </nav>
  <div id="character-info" class="content active">
    <h2>Character Info</h2>
    <div id="info"></div>
  </div>
  <div id="spells" class="content">
    <h2>Spells</h2>
    <div id="spells-list"></div>
  </div>
  <div id="feats" class="content">
    <h2>Feats</h2>
    <div id="feats-list"></div>
  </div>
  <div id="skills-and-saves" class="content">
    <h2>Skills and Saves</h2>
    <div id="saving-throws-list"></div>
    <div id="skills-list"></div>
  </div>
  <script>
    const characterData = {
      build: {
        name: "Orindral",
        class: "Oracle",
        level: 5,
        ancestry: "Samsaran",
        heritage: "Oracular Samsaran",
        spells: [
          {
            level: "Cantrips",
            spells: [
              { name: "Stabilize", duration: "--", range: "30 feet", save: "--" },
              { name: "Guidance", duration: "Until the start of your next turn", range: "30 feet", save: "--" },
              { name: "Forbidding Ward", duration: "Sustained up to 1 minute", range: "30 feet", save: "--" },
              { name: "Light", duration: "Until your next daily preparations", range: "120 feet", save: "--" },
              { name: "Daze", duration: "1 round", range: "60 feet", save: "Will" },
              { name: "Vitality Lash", duration: "--", range: "30 feet", save: "Fortitude" }
            ]
          },
          {
            level: 1,
            spells: [
              { name: "Heal", duration: "--", range: "Varies", save: "--" },
              { name: "Bless", duration: "1 minute", range: "--", save: "--" },
              { name: "Concordant Choir", duration: "--", range: "30 feet", save: "Basic Fortitude" },
              { name: "Soothe", duration: "1 minute", range: "30 feet", save: "--" }
            ]
          },
          {
            level: 2,
            spells: [
              { name: "Purifying Icicle", duration: "--", range: "60 feet", save: "Fortitude" },
              { name: "Harm", duration: "--", range: "Varies", save: "--" },
              { name: "Fear", duration: "Varies", range: "30 feet", save: "Will" },
              { name: "Cleanse Affliction", duration: "--", range: "Touch", save: "--" },
              { name: "False Vitality", duration: "8 hours", range: "--", save: "--" }
            ]
          },
          {
            level: 3,
            spells: [
              { name: "Heroism", duration: "10 minutes", range: "Touch", save: "--" },
              { name: "Chilling Darkness", duration: "--", range: "120 feet", save: "AC" },
              { name: "Claim Curse", duration: "5 minutes", range: "Touch", save: "--" }
            ]
          }
        ]
      }
    };

    const renderCharacterInfo = () => {
      const infoDiv = document.getElementById("info");
      const char = characterData.build;
      infoDiv.innerHTML = `
        <p><strong>Name:</strong> ${char.name}</p>
        <p><strong>Class:</strong> ${char.class}</p>
        <p><strong>Level:</strong> ${char.level}</p>
        <p><strong>Ancestry:</strong> ${char.ancestry}</p>
        <p><strong>Heritage:</strong> ${char.heritage}</p>
      `;
    };

    const renderSpells = () => {
      const spellsDiv = document.getElementById("spells-list");
      const spells = characterData.build.spells;

      spells.forEach(spellLevel => {
        spellsDiv.innerHTML += `
          <div class="spell-section">
            <div class="spell-header">${spellLevel.level} Spells</div>
            <table class="spell-table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Duration</th>
                  <th>Range</th>
                  <th>Save</th>
                </tr>
              </thead>
              <tbody>
                ${spellLevel.spells
                  .map(spell => `
                    <tr>
                      <td>${spell.name}</td>
                      <td>${spell.duration}</td>
                      <td>${spell.range}</td>
                      <td>${spell.save}</td>
                    </tr>
                  `)
                  .join("")}
              </tbody>
            </table>
          </div>
        `;
      });
    };

    document.querySelectorAll(".tab-button").forEach(button => {
      button.addEventListener("click", () => {
        document.querySelectorAll(".tab-button").forEach(btn => btn.classList.remove("active"));
        document.querySelectorAll(".content").forEach(content => content.classList.remove("active"));

        button.classList.add("active");
        document.getElementById(button.dataset.tab).classList.add("active");
      });
    });

    const initApp = () => {
      renderCharacterInfo();
      renderSpells();
    };

    initApp();
  </script>
</body>
</html>
