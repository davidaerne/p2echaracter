<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #444;
    }
    nav button {
      background: #555;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      flex: 1;
      font-size: 16px;
    }
    nav button.active {
      background: #007BFF;
    }
    nav button:hover {
      background: #666;
    }
    .content {
      display: none;
      padding: 20px;
    }
    .content.active {
      display: block;
    }
    h2 {
      color: #007BFF;
    }
    .section {
      margin-bottom: 20px;
    }
    .spell {
      padding: 10px;
      border: 1px solid #ddd;
      background: white;
      margin: 10px 0;
      border-radius: 5px;
      cursor: pointer;
    }
    .spell:hover {
      background: #f9f9f9;
    }
    .spell-header {
      font-weight: bold;
      display: flex;
      justify-content: space-between;
    }
    .spell-details {
      display: none;
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }
    .list-item {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Character Viewer</h1>
  </header>
  <nav>
    <button class="tab-button active" data-tab="character-info">Character Info</button>
    <button class="tab-button" data-tab="spells">Spells</button>
    <button class="tab-button" data-tab="feats">Feats</button>
    <button class="tab-button" data-tab="saving-throws">Saving Throws</button>
  </nav>
  <div id="character-info" class="content active">
    <h2>Character Info</h2>
    <div id="info"></div>
  </div>
  <div id="spells" class="content">
    <h2>Spells</h2>
    <div id="spells-list"></div>
  </div>
  <div id="feats" class="content">
    <h2>Feats</h2>
    <div id="feats-list"></div>
  </div>
  <div id="saving-throws" class="content">
    <h2>Saving Throws</h2>
    <div id="saving-throws-list"></div>
  </div>
  <script>
    const characterData = {
      build: {
        name: "Orindral",
        class: "Oracle",
        level: 5,
        ancestry: "Samsaran",
        heritage: "Oracular Samsaran",
        background: "Magical Merchant",
        deity: "Nethys",
        abilities: { str: 10, dex: 12, con: 14, int: 14, wis: 14, cha: 12 },
        spells: [
          {
            level: "Cantrips",
            list: [
              { name: "Light", details: "Creates light in a 20-foot radius." },
              { name: "Guidance", details: "Grants +1 to an ally's next roll." }
            ]
          },
          {
            level: 1,
            list: [
              { name: "Heal", details: "Restores 1d8 HP to a target or damages undead." },
              { name: "Bless", details: "Grants allies +1 to attack rolls in an area." }
            ]
          }
        ],
        savingThrows: { fortitude: 2, reflex: 2, will: 4 },
        feats: [
          { name: "Nudge the Scales", type: "Awarded Feat" },
          { name: "Reach Spell", type: "Class Feat" }
        ]
      }
    };

    const renderCharacterInfo = () => {
      const infoDiv = document.getElementById("info");
      const char = characterData.build;
      infoDiv.innerHTML = `
        <p><strong>Name:</strong> ${char.name}</p>
        <p><strong>Class:</strong> ${char.class}</p>
        <p><strong>Level:</strong> ${char.level}</p>
        <p><strong>Ancestry:</strong> ${char.ancestry}</p>
        <p><strong>Heritage:</strong> ${char.heritage}</p>
        <p><strong>Background:</strong> ${char.background}</p>
        <p><strong>Deity:</strong> ${char.deity}</p>
      `;
    };

    const renderSpells = () => {
      const spellsDiv = document.getElementById("spells-list");
      const spells = characterData.build.spells;
      spells.forEach(spellLevel => {
        spellsDiv.innerHTML += `<h3>${spellLevel.level}</h3>`;
        spellLevel.list.forEach(spell => {
          spellsDiv.innerHTML += `
            <div class="spell" onclick="toggleSpellDetails(this)">
              <div class="spell-header">${spell.name}</div>
              <div class="spell-details">${spell.details}</div>
            </div>
          `;
        });
      });
    };

    const renderFeats = () => {
      const featsDiv = document.getElementById("feats-list");
      const feats = characterData.build.feats;
      feats.forEach(feat => {
        featsDiv.innerHTML += `<div class="list-item">${feat.name} (${feat.type})</div>`;
      });
    };

    const renderSavingThrows = () => {
      const savesDiv = document.getElementById("saving-throws-list");
      const saves = characterData.build.savingThrows;
      savesDiv.innerHTML = `
        <p><strong>Fortitude:</strong> ${saves.fortitude}</p>
        <p><strong>Reflex:</strong> ${saves.reflex}</p>
        <p><strong>Will:</strong> ${saves.will}</p>
      `;
    };

    const toggleSpellDetails = spellElement => {
      const details = spellElement.querySelector(".spell-details");
      details.style.display = details.style.display === "block" ? "none" : "block";
    };

    document.querySelectorAll(".tab-button").forEach(button => {
      button.addEventListener("click", () => {
        document.querySelectorAll(".tab-button").forEach(btn => btn.classList.remove("active"));
        document.querySelectorAll(".content").forEach(content => content.classList.remove("active"));

        button.classList.add("active");
        document.getElementById(button.dataset.tab).classList.add("active");
      });
    });

    const initApp = () => {
      renderCharacterInfo();
      renderSpells();
      renderFeats();
      renderSavingThrows();
    };

    initApp();
  </script>
</body>
</html>
