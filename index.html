<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #444;
    }
    nav button {
      background: #555;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      flex: 1;
      font-size: 16px;
    }
    nav button.active {
      background: #007BFF;
    }
    nav button:hover {
      background: #666;
    }
    .content {
      display: none;
      padding: 20px;
    }
    .content.active {
      display: block;
    }
    h2 {
      color: #007BFF;
    }
    .section {
      margin-bottom: 20px;
    }
    .list-item {
      margin-bottom: 10px;
      padding: 10px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .list-item:hover {
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <header>
    <h1>Character Viewer</h1>
  </header>
  <nav>
    <button class="tab-button active" data-tab="character-info">Character Info</button>
    <button class="tab-button" data-tab="spells">Spells</button>
    <button class="tab-button" data-tab="feats">Feats</button>
    <button class="tab-button" data-tab="skills-and-saves">Skills and Saves</button>
  </nav>
  <div id="character-info" class="content active">
    <h2>Character Info</h2>
    <div id="info"></div>
  </div>
  <div id="spells" class="content">
    <h2>Spells</h2>
    <div id="spells-list"></div>
  </div>
  <div id="feats" class="content">
    <h2>Feats</h2>
    <div id="feats-list"></div>
  </div>
  <div id="skills-and-saves" class="content">
    <h2>Skills and Saves</h2>
    <div id="saving-throws-list">
      <!-- Saving Throws will be dynamically generated -->
    </div>
    <div id="skills-list">
      <!-- Skills will be dynamically generated -->
    </div>
  </div>
  <script>
    const characterData = {
      build: {
        name: "Orindral",
        class: "Oracle",
        level: 5,
        ancestry: "Samsaran",
        heritage: "Oracular Samsaran",
        background: "Magical Merchant",
        deity: "Nethys",
        abilities: { str: 10, dex: 12, con: 14, int: 14, wis: 14, cha: 12 },
        savingThrows: {
          fortitude: { bonus: 2, description: "Represents toughness and resistance to physical harm like poison or disease." },
          reflex: { bonus: 2, description: "Represents agility and ability to dodge dangers like traps or explosions." },
          will: { bonus: 4, description: "Represents mental fortitude and resistance to fear, charm, and mind control." }
        },
        skills: {
          classDC: 18,
          perception: 9,
          initiative: 0,
          acrobatics: 2,
          arcana: 9,
          athletics: 9,
          crafting: 11,
          deception: 2,
          diplomacy: 8,
          intimidation: 2,
          "lore: mercantile": 9,
          "lore: samsaran": 11,
          medicine: 9,
          nature: 9,
          occultism: 9,
          performance: 2,
          religion: 9,
          society: 9,
          stealth: 2,
          survival: 9,
          thievery: 2
        },
        feats: [
          { name: "Nudge the Scales", type: "Awarded Feat" },
          { name: "Reach Spell", type: "Class Feat" }
        ]
      }
    };

    const renderCharacterInfo = () => {
      const infoDiv = document.getElementById("info");
      const char = characterData.build;
      infoDiv.innerHTML = `
        <p><strong>Name:</strong> ${char.name}</p>
        <p><strong>Class:</strong> ${char.class}</p>
        <p><strong>Level:</strong> ${char.level}</p>
        <p><strong>Ancestry:</strong> ${char.ancestry}</p>
        <p><strong>Heritage:</strong> ${char.heritage}</p>
        <p><strong>Background:</strong> ${char.background}</p>
        <p><strong>Deity:</strong> ${char.deity}</p>
      `;
    };

    const renderSpells = () => {
      const spellsDiv = document.getElementById("spells-list");
      spellsDiv.innerHTML = "<p>No spells available yet.</p>"; // Add spells dynamically as needed
    };

    const renderFeats = () => {
      const featsDiv = document.getElementById("feats-list");
      const feats = characterData.build.feats;
      feats.forEach(feat => {
        featsDiv.innerHTML += `<div class="list-item">${feat.name} (${feat.type})</div>`;
      });
    };

    const renderSkillsAndSaves = () => {
      const savesDiv = document.getElementById("saving-throws-list");
      const skillsDiv = document.getElementById("skills-list");
      const saves = characterData.build.savingThrows;
      const skills = characterData.build.skills;

      // Render Saving Throws
      Object.keys(saves).forEach(save => {
        const saveInfo = saves[save];
        savesDiv.innerHTML += `
          <div class="list-item">
            <strong>${save.charAt(0).toUpperCase() + save.slice(1)}:</strong> +${saveInfo.bonus}
            <p>${saveInfo.description}</p>
          </div>
        `;
      });

      // Render Skills
      Object.keys(skills).forEach(skill => {
        const skillBonus = skills[skill];
        skillsDiv.innerHTML += `
          <div class="list-item">
            <strong>${skill.charAt(0).toUpperCase() + skill.slice(1)}:</strong> +${skillBonus}
          </div>
        `;
      });
    };

    document.querySelectorAll(".tab-button").forEach(button => {
      button.addEventListener("click", () => {
        document.querySelectorAll(".tab-button").forEach(btn => btn.classList.remove("active"));
        document.querySelectorAll(".content").forEach(content => content.classList.remove("active"));

        button.classList.add("active");
        document.getElementById(button.dataset.tab).classList.add("active");
      });
    });

    const initApp = () => {
      renderCharacterInfo();
      renderSpells();
      renderFeats();
      renderSkillsAndSaves();
    };

    initApp();
  </script>
</body>
</html>
