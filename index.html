<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #333;
      color: #fff;
      padding: 10px 20px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #444;
    }
    nav button {
      background: #555;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      flex: 1;
    }
    nav button.active {
      background: #007BFF;
    }
    nav button:hover {
      background: #666;
    }
    .content {
      display: none;
      padding: 20px;
    }
    .content.active {
      display: block;
    }
    .section {
      margin-bottom: 20px;
    }
    .section h2 {
      color: #007BFF;
      margin-bottom: 10px;
    }
    .list {
      padding: 10px;
      border: 1px solid #ddd;
      background: white;
      margin-top: 5px;
      border-radius: 5px;
    }
    .list-item {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Character Viewer</h1>
  </header>
  <nav>
    <button class="tab-button active" data-tab="character-info">Character Info</button>
    <button class="tab-button" data-tab="spells">Spells</button>
    <button class="tab-button" data-tab="feats">Feats</button>
    <button class="tab-button" data-tab="saving-throws">Saving Throws</button>
  </nav>
  <div id="character-info" class="content active">
    <div class="section">
      <h2>Character Info</h2>
      <div id="info"></div>
    </div>
  </div>
  <div id="spells" class="content">
    <div class="section">
      <h2>Spells</h2>
      <div id="spells-list"></div>
    </div>
  </div>
  <div id="feats" class="content">
    <div class="section">
      <h2>Feats</h2>
      <div id="feats-list"></div>
    </div>
  </div>
  <div id="saving-throws" class="content">
    <div class="section">
      <h2>Saving Throws</h2>
      <div id="saving-throws-list"></div>
    </div>
  </div>
  <script>
    // Character JSON
    const characterData = {
      "build": {
        "name": "Orindral",
        "class": "Oracle",
        "level": 5,
        "ancestry": "Samsaran",
        "heritage": "Oracular Samsaran",
        "background": "Magical Merchant",
        "alignment": "N",
        "deity": "Nethys â€“ The All-Seeing Eye",
        "abilities": { "str": 10, "dex": 12, "con": 14, "int": 14, "wis": 14, "cha": 12 },
        "spells": [
          { "level": "Cantrips", "list": ["Stabilize", "Guidance", "Forbidding Ward", "Light", "Daze", "Vitality Lash"] },
          { "level": 1, "list": ["Heal", "Bless", "Concordant Choir", "Soothe"] },
          { "level": 2, "list": ["Purifying Icicle", "Harm", "Fear"] },
          { "level": 3, "list": ["Heroism", "Chilling Darkness", "Claim Curse"] }
        ],
        "savingThrows": { "fortitude": 2, "reflex": 2, "will": 4 },
        "feats": [
          { "name": "Nudge the Scales", "type": "Awarded Feat" },
          { "name": "Crafter's Appraisal", "type": "Awarded Feat" },
          { "name": "Reach Spell", "type": "Class Feat" }
        ]
      }
    };

    // Render Character Info
    const renderCharacterInfo = () => {
      const infoDiv = document.getElementById("info");
      const char = characterData.build;
      infoDiv.innerHTML = `
        <p><strong>Name:</strong> ${char.name}</p>
        <p><strong>Class:</strong> ${char.class}</p>
        <p><strong>Level:</strong> ${char.level}</p>
        <p><strong>Ancestry:</strong> ${char.ancestry}</p>
        <p><strong>Heritage:</strong> ${char.heritage}</p>
        <p><strong>Deity:</strong> ${char.deity}</p>
      `;
    };

    // Render Spells
    const renderSpells = () => {
      const spellsDiv = document.getElementById("spells-list");
      const spells = characterData.build.spells;
      spells.forEach(spellLevel => {
        const spellList = spellLevel.list.map(spell => `<li>${spell}</li>`).join("");
        spellsDiv.innerHTML += `
          <div class="list">
            <strong>${spellLevel.level}:</strong>
            <ul>${spellList}</ul>
          </div>
        `;
      });
    };

    // Render Saving Throws
    const renderSavingThrows = () => {
      const savesDiv = document.getElementById("saving-throws-list");
      const saves = characterData.build.savingThrows;
      savesDiv.innerHTML = `
        <p><strong>Fortitude:</strong> ${saves.fortitude}</p>
        <p><strong>Reflex:</strong> ${saves.reflex}</p>
        <p><strong>Will:</strong> ${saves.will}</p>
      `;
    };

    // Render Feats
    const renderFeats = () => {
      const featsDiv = document.getElementById("feats-list");
      const feats = characterData.build.feats;
      feats.forEach(feat => {
        featsDiv.innerHTML += `<div class="list-item">${feat.name} (${feat.type})</div>`;
      });
    };

    // Tab Functionality
    document.querySelectorAll(".tab-button").forEach(button => {
      button.addEventListener("click", () => {
        document.querySelectorAll(".tab-button").forEach(btn => btn.classList.remove("active"));
        document.querySelectorAll(".content").forEach(content => content.classList.remove("active"));

        button.classList.add("active");
        document.getElementById(button.dataset.tab).classList.add("active");
      });
    });

    // Initialize App
    const initApp = () => {
      renderCharacterInfo();
      renderSpells();
      renderSavingThrows();
      renderFeats();
    };

    initApp();
  </script>
</body>
</html>
