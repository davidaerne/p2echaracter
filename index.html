<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #333;
      color: #fff;
      padding: 10px 20px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #444;
    }
    nav button {
      background: #555;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      flex: 1;
    }
    nav button.active {
      background: #007BFF;
    }
    nav button:hover {
      background: #666;
    }
    .content {
      display: none;
      padding: 20px;
    }
    .content.active {
      display: block;
    }
    .section {
      margin-bottom: 20px;
    }
    .section h2 {
      color: #007BFF;
      margin-bottom: 10px;
    }
    .spell {
      padding: 10px;
      border: 1px solid #ddd;
      background: white;
      margin: 10px 0;
      border-radius: 5px;
      cursor: pointer;
    }
    .spell:hover {
      background: #f9f9f9;
    }
    .spell-header {
      font-weight: bold;
      display: flex;
      justify-content: space-between;
    }
    .spell-tags {
      margin: 5px 0;
    }
    .spell-tags span {
      background: #007BFF;
      color: white;
      padding: 3px 8px;
      margin-right: 5px;
      border-radius: 3px;
      font-size: 12px;
    }
    .spell-details {
      display: none;
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Character Viewer</h1>
  </header>
  <nav>
    <button class="tab-button active" data-tab="character-info">Character Info</button>
    <button class="tab-button" data-tab="spells">Spells</button>
    <button class="tab-button" data-tab="feats">Feats</button>
    <button class="tab-button" data-tab="saving-throws">Saving Throws</button>
  </nav>
  <div id="character-info" class="content active">
    <div class="section">
      <h2>Character Info</h2>
      <div id="info"></div>
    </div>
  </div>
  <div id="spells" class="content">
    <div class="section">
      <h2>Spells</h2>
      <div id="spells-list"></div>
    </div>
  </div>
  <div id="feats" class="content">
    <div class="section">
      <h2>Feats</h2>
      <div id="feats-list"></div>
    </div>
  </div>
  <div id="saving-throws" class="content">
    <div class="section">
      <h2>Saving Throws</h2>
      <div id="saving-throws-list"></div>
    </div>
  </div>
  <script>
    // Character JSON
    const characterData = {
      "build": {
        "spells": [
          {
            "level": "Cantrips",
            "list": [
              { "name": "Light", "tags": ["Utility"], "details": "Creates light in a 20-foot radius." },
              { "name": "Guidance", "tags": ["Buff"], "details": "Grants a +1 status bonus to an ally's next check." }
            ]
          },
          {
            "level": 1,
            "list": [
              { "name": "Heal", "tags": ["Healing"], "details": "Restores 1d8 Hit Points (or deals damage to undead)." },
              { "name": "Bless", "tags": ["Buff"], "details": "Grants a +1 bonus to attack rolls in an area." }
            ]
          }
        ]
      }
    };

    // Render Spells
    const renderSpells = () => {
      const spellsDiv = document.getElementById("spells-list");
      const spells = characterData.build.spells;

      spells.forEach(spellLevel => {
        spellsDiv.innerHTML += `<h3>${spellLevel.level}</h3>`;
        spellLevel.list.forEach(spell => {
          spellsDiv.innerHTML += `
            <div class="spell" onclick="toggleSpellDetails(this)">
              <div class="spell-header">
                <span>${spell.name}</span>
                <span>${spell.tags.map(tag => `<span class="spell-tags">${tag}</span>`).join("")}</span>
              </div>
              <div class="spell-details">${spell.details}</div>
            </div>
          `;
        });
      });
    };

    // Toggle Spell Details
    const toggleSpellDetails = (spellElement) => {
      const details = spellElement.querySelector(".spell-details");
      details.style.display = details.style.display === "block" ? "none" : "block";
    };

    // Tab Functionality
    document.querySelectorAll(".tab-button").forEach(button => {
      button.addEventListener("click", () => {
        document.querySelectorAll(".tab-button").forEach(btn => btn.classList.remove("active"));
        document.querySelectorAll(".content").forEach(content => content.classList.remove("active"));

        button.classList.add("active");
        document.getElementById(button.dataset.tab).classList.add("active");
      });
    });

    // Initialize App
    const initApp = () => {
      renderSpells();
    };

    initApp();
  </script>
</body>
</html>
